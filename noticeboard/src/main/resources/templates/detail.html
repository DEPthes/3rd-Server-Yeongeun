<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body class="container mt-5">
<h2>글 상세보기</h2>
<table class="table table-bordered">
    <tr>
        <th>ID</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>Title</th>
        <td th:text="${board.boardTitle}"></td>
    </tr>
    <tr>
        <th>Writer</th>
        <td th:text="${board.boardWriter}"></td>
    </tr>
    <tr th:if="${board.boardCreatedTime != null}">
        <th>Date</th>
        <td th:text="${board.boardCreatedTime}"></td>
    </tr>
    <tr th:if="${board.boardCreatedTime == null}">
        <th>Date</th>
        <td th:text="${board.boardUpdatedTime}"></td>
    </tr>
    <tr>
        <th>Hits</th>
        <td th:text="${board.boardHits}"></td>
    </tr>
    <tr>
        <th>Contents</th>
        <td th:text="${board.boardContents}"></td>
    </tr>
</table>
<div class="d-flex justify-content-center">
    <button class="btn btn-secondary mx-2" onclick="listReq()">목록</button>
    <button class="btn btn-primary mx-2" onclick="updateReq()">수정</button>
    <button class="btn btn-danger mx-2" onclick="deleteReq()">삭제</button>
</div>
<script th:inline="javascript">
    const listReq = () => {
        const page = [[${page}]];
        location.href = "/board/paging?page=" + page;
    }
    const updateReq = () => {
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }
    const deleteReq = () => {
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
</script>
</body>
</html>
